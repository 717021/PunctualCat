<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PunctualCat</title>
  <link rel="stylesheet" href="css/pages.css" type="text/css" />
</head>
<body>
  <div class="full-center" style="height: calc(100% - 20px);">
    <img src="img/404-t.svg" width="160" />
    <div id="global-error-info-text" class="error-info-text">
      无法显示此网页 <span id="global-error-info-message"></span>
      <br>错误代码 <span id="global-error-info-code">未知</span>
    </div>
    <div class="bottom-links">
      <a href="javascript:;" onclick="reload()">重新加载</a>
    </div>
  </div>
  <script>
    function reload() { 
      if(typeof require == 'undefined')
        location.reload(true) 
      else require('electron').ipcRenderer.send('main-act-reload');
    }
  </script>
</body>
</html>
